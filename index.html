<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Launcher</title>
  <style>
    :root {
      --bg: #0b0e14;
      --card-bg: #1a1f27;
      --card-hover: #232933;
      --accent: #00d1ff;
      --text: #e5e5e5;
      --subtitle: #9aa0a6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 8px;
      color: var(--accent);
      opacity: 0;
      animation: fadeIn 0.8s forwards 0.1s;
    }

    p.header-sub {
      text-align: center;
      opacity: 0.75;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 0.8s forwards 0.3s;
    }

    .game-card {
      display: flex;
      background: var(--card-bg);
      border: 1px solid #2c3440;
      margin: 16px 0;
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      transition: 0.25s ease;
      box-shadow: 0 0 0 transparent;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      animation: cardFadeIn 0.6s forwards;
    }

    .game-card:hover {
      background: var(--card-hover);
      transform: scale(1.03);
      box-shadow: 0px 0px 14px rgba(0, 209, 255, 0.4);
    }

    .game-thumb {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-right: 18px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .game-card:hover .game-thumb {
      transform: scale(1.08);
    }

    .game-info h2 {
      font-size: 1.4rem;
      margin-bottom: 5px;
      color: var(--accent);
    }

    .game-info p {
      font-size: 0.95rem;
      color: var(--subtitle);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .game-card {
        flex-direction: column;
        align-items: center;
        padding: 12px;
      }

      .game-thumb {
        width: 80px;
        height: 80px;
        margin-right: 0;
        margin-bottom: 12px;
      }

      .game-info h2 {
        font-size: 1.2rem;
        text-align: center;
      }

      .game-info p {
        font-size: 0.85rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Launcher</h1>
    <p class="header-sub">Click a game to play!</p>

    <a class="game-card" href="https://codingiscool464.github.io/maingames/games/index.html" target="_blank" style="animation-delay: 0.4s;">
      <div class="game-thumb" style="background-image:url('http://github.com/codingiscool464/codingiscool464.github.io/blob/main/IMG_1208.png?raw=true');"></div>
      <div class="game-info">
        <h2>Amhooman Games</h2>
        <p>Multi-game arcade • Search bar</p>
      </div>
    </a>

    <a class="game-card" href="https://codingiscool464.github.io/a-small-world-cup/" target="_blank" style="animation-delay: 0.5s;">
      <div class="game-thumb" style="background-image:url('http://github.com/codingiscool464/codingiscool464.github.io/blob/main/IMG_1209.png?raw=true');"></div>
      <div class="game-info">
        <h2>A Small World Cup</h2>
        <p>Physics • Soccer • Funny</p>
      </div>
    </a>

    <a class="game-card" href="https://codingiscool464.github.io/polytrack/" target="_blank" style="animation-delay: 0.6s;">
      <div class="game-thumb" style="background-image:url('http://github.com/codingiscool464/codingiscool464.github.io/blob/main/IMG_1210.jpeg?raw=true');"></div>
      <div class="game-info">
        <h2>PolyTrack</h2>
        <p>Racing • Skill • Browser</p>
      </div>
    </a>

    <a class="game-card" href="https://codingiscool464.github.io/bitlife/" target="_blank" style="animation-delay: 0.7s;">
      <div class="game-thumb" style="background-image:url('http://github.com/codingiscool464/codingiscool464.github.io/blob/main/IMG_1211.jpeg?raw=true');"></div>
      <div class="game-info">
        <h2>BitLife</h2>
        <p>Life Simulator • Decisions</p>
      </div>
    </a>

    <a class="game-card" href="https://codingiscool464.github.io/eggycar/" target="_blank" style="animation-delay: 0.8s;">
      <div class="game-thumb" style="background-image:url('http://github.com/codingiscool464/codingiscool464.github.io/blob/main/IMG_1212.jpeg?raw=true');"></div>
      <div class="game-info">
        <h2>Eggy Car</h2>
        <p>Racing • Arcade • Browser</p>
      </div>
    </a>

  </div>
</body>
</html>
