<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Game Launcher</title>
<style>
:root{
  --bg:#0b0e14; 
  --card-bg:#1a1f27; 
  --card-hover:#232933;
  --accent:#00d1ff; 
  --text:#e5e5e5; 
  --subtitle:#9aa0a6;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Inter",Arial,sans-serif;}
body{
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:40px 20px;
  position:relative;
  transition:background 1s ease, color 1s ease;
}
.container{width:100%;max-width:800px;animation:fadeIn 0.8s ease;}
.top-button {
  position:absolute;
  padding:6px 12px;
  background:var(--card-bg);
  color:var(--accent);
  text-decoration:none;
  font-weight:bold;
  font-size:1rem;
  border-radius:6px;
  transition:0.25s ease;
}
.top-button:hover{
  background:var(--card-hover);
  box-shadow:0 0 10px rgba(0,209,255,0.4);
}
.suggestions-link { left:20px; top:20px; }
.update-link { left:20px; top:60px; }
.changelogs-link { right:20px; top:20px; }
h1{font-size:2.8rem;text-align:center;margin-bottom:8px;color:var(--accent);}
p.header-sub{text-align:center;opacity:.75;margin-bottom:20px;}
#search{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#161b22;
  color:var(--text);
  font-size:1rem;
}
.game-card{
  display:flex;
  background:var(--card-bg);
  border:1px solid #2c3440;
  margin:16px 0;
  padding:18px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
  transition:0.25s ease;
  align-items:center;
  position:relative;
}
.game-card:hover{
  background:var(--card-hover);
  transform:scale(1.03);
  box-shadow:0 0 14px rgba(0,209,255,0.4);
}
.game-thumb{
  width:80px;height:80px;
  background-size:cover;background-position:center;
  border-radius:10px;margin-right:18px;
  flex-shrink:0;
}
.game-info h2{font-size:1.4rem;margin-bottom:5px;color:var(--accent);}
.game-info p{font-size:.95rem;color:var(--subtitle);}
.star {
  position:absolute;
  top:10px;
  right:10px;
  font-size:1.5rem;
  color:var(--subtitle);
  cursor:pointer;
  transition:0.2s ease;
  user-select:none;
}
.star.favorited { color:gold; }
@keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

/* --- Falling Items --- */
.falling {
  position: fixed;
  top: -10px;
  font-size: 1.2em;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
  z-index: 9999;
}
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

/* --- Winter Mode Colors --- */
body.winter {
  --bg: #0a1a2f;
  --card-bg: #132b4a;
  --card-hover: #1c3b63;
  --accent: #4fc3f7;
  --text: #e0f7fa;
  --subtitle: #b3e5fc;
}

/* --- Christmas Mode Colors --- */
body.christmas {
  --bg: #1b0f0f;
  --card-bg: #2e1a1a;
  --card-hover: #3d2323;
  --accent: #4caf50;
  --text: #fff8e1;
  --subtitle: #ffc107;
}
</style>
</head>
<body>
<a class="top-button suggestions-link" href="https://codingiscool464.github.io/suggestionform/" target="_blank">Suggestions</a>
<a class="top-button update-link" href="https://codingiscool464.github.io/updatecountdown" target="_blank">Update Countdown</a>
<a class="top-button changelogs-link" href="https://codingiscool464.github.io/changelogs" target="_blank">Change Logs</a>

<div class="container">
<h1>Game Launcher</h1>
<p class="header-sub">Click a game to play!</p>

<!-- Search + Favorites Filter -->
<div style="display:flex; gap:10px; align-items:center; margin-bottom:20px;">
  <input id="search" type="text" placeholder="Search for a gameâ€¦" aria-label="Search games">
  <button id="filter-favorites" style="
    padding:10px 16px;
    border:none;
    border-radius:8px;
    background:var(--card-bg);
    color:var(--accent);
    font-weight:bold;
    cursor:pointer;
    transition:0.25s ease;
  ">Show Favorites</button>
</div>

<div id="game-list">
  <!-- PLACEHOLDER: paste all your game cards here -->
</div>
</div>

<script>
// --- Favorites System ---
const stars = document.querySelectorAll('.star');
stars.forEach(star => {
  const card = star.closest('.game-card');
  const key = card.querySelector('h2').innerText;
  if(localStorage.getItem(key)==='true'){ star.classList.add('favorited'); }
  star.addEventListener('click', e=>{
    e.preventDefault();
    star.classList.toggle('favorited');
    localStorage.setItem(key, star.classList.contains('favorited'));
  });
});

// --- Search Functionality ---
const search = document.getElementById("search");
search.addEventListener("input", () => {
  const value = search.value.toLowerCase();
  document.querySelectorAll(".game-card").forEach(card =>{
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(value) ? "flex" : "none";
  });
});

// --- Favorites Filter Button ---
const favButton = document.getElementById("filter-favorites");
let showingFavorites = false;
favButton.addEventListener("click", () => {
  showingFavorites = !showingFavorites;
  favButton.textContent = showingFavorites ? "Show All" : "Show Favorites";
  document.querySelectorAll(".game-card").forEach(card => {
    const star = card.querySelector(".star");
    if (showingFavorites) {
      card.style.display = star.classList.contains("favorited") ? "flex" : "none";
    } else {
      card.style.display = "flex";
    }
  });
});

// --- Winter Event ---
let snowInterval;
function createSnowflake() {
  const snowflake = document.createElement("div");
  snowflake.classList.add("falling");
  snowflake.textContent = "â„";
  snowflake.style.left = Math.random() * window.innerWidth + "px";
  const duration = 5 + Math.random() * 5;
  snowflake.style.animationDuration = duration + "s";
  document.body.appendChild(snowflake);
  setTimeout(() => snowflake.remove(), duration * 1000);
}
function startSnow() {
  if (!snowInterval) {
    snowInterval = setInterval(createSnowflake, 300);
    document.body.classList.add("winter");
  }
}
function stopSnow() {
  clearInterval(snowInterval);
  snowInterval = null;
  document.body.classList.remove("winter");
}

// --- Christmas Event ---
let christmasInterval;
let santaTimer;
function createChristmasItem() {
  const item = document.createElement("div");
  item.classList.add("falling");
  const options = ["ðŸŽ„","ðŸŽ"];
  item.textContent = options[Math.floor(Math.random()*options.length)];
  item.style.left = Math.random() * window.innerWidth + "px";
  const duration = 5 + Math.random() * 5;
  item.style.animationDuration = duration + "s";
  document.body.appendChild(item);
  setTimeout(() => item.remove(), duration * 1000);
}
function santaFlyAcross() {
  const santa = document.createElement("div");
  santa.textContent = "ðŸŽ…";
  santa.style.position = "fixed";
  santa.style.top = "50px";
  santa.style.left = "-50px";
  santa.style.fontSize = "2rem";
  santa.style.zIndex = "9999";
  santa.style.transition = "left 10s linear";

  document.body.appendChild(santa);

  // Start moving Santa across the screen
  setTimeout(() => santa.style.left = window.innerWidth + "px", 100);

  // Remove Santa after animation
  setTimeout(() => santa.remove(), 11000);
}

function startChristmas() {
  if (!christmasInterval) {
    christmasInterval = setInterval(createChristmasItem, 400);
    santaTimer = setInterval(santaFlyAcross, 20000);
    document.body.classList.add("christmas");
  }
}

function stopChristmas() {
  clearInterval(christmasInterval);
  clearInterval(santaTimer);
  christmasInterval = null;
  santaTimer = null;
  document.body.classList.remove("christmas");
}

// --- Random Event Selector ---
function checkTime() {
  const now = new Date();
  const minutes = now.getMinutes();

  if (minutes >= 0 && minutes < 15) {
    // Pick a random event
    const events = ["snow", "christmas"];
    const chosen = events[Math.floor(Math.random() * events.length)];

    if (chosen === "snow") {
      startSnow();
      stopChristmas();
    } else {
      startChristmas();
      stopSnow();
    }
  } else {
    stopSnow();
    stopChristmas();
  }
}

// Check every minute
setInterval(checkTime, 60000);
checkTime(); // run immediately on load
</script>
</body>
</html>
